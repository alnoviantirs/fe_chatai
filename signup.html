<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat AI - Sign Up</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Chat AI Logo" />
        <span>Chat AI</span>
      </div>
    </header>
    <main>
      <div class="form-container">
        <h1>Sign Up</h1>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Name" required />
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
            <button type="button" class="password-toggle">&#128065;</button>
          </div>
          <button class="start-btn" type="submit">START</button>
          <button class="demo-btn" type="button">DEMO LOGIN</button>
          <p>Already have an account?</p>
          <button class="sign-in-btn" type="button">SIGN IN</button>
        </form>
      </div>
    </main>
  </body>
</html>
